<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>五子棋</title>
		<link rel="stylesheet" type="text/css" href="lib/jquery-weui/dist/css/jquery-weui.min.css" />
		<link rel="stylesheet" type="text/css" href="lib/jquery-weui/dist/lib/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="dist/css/main.css" />

		<script src="//cdn.bootcss.com/vue/1.0.25/vue.min.js"></script>
		<script src='https://cdn.wilddog.com/js/client/current/wilddog.js'></script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="lib/jquery-weui/dist/js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<h1>五子棋:{{roomId}}</h1>
		<p>{{tips}}</p>
		<div class="board-outer">
			<div v-on:click="onAddChessman" class="board" id="board">
			</div>
		</div>

		<div class="status">
			<a href="javascript:;" v-on:click="clear()" class="weui_btn weui_btn_primary" style="max-width: 200px;">开始新局</a>
		</div>
		<script type="text/javascript" src="js/game.js"></script>
	</body>

</html>
