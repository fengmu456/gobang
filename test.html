<!DOCTYPE html>
<html>

	<head>

		<title></title>

			* {
				padding: 0px;
				margin: 0px;
			}
			
			body {
				width: 100%;
			}
			
			div {
				width: 50%;
				height: 100%;

			}

	<body>
		<div id="left">
			<iframe src="game.html?test"></iframe>
		</div>
		<div id="right">

		</div>
	</body>
